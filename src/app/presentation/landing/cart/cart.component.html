<div class="container">
  <div class="grid grid-nogutter mt-5 mb-5">
    <div class="col-12">
      <span class="mt-3 pl-2 border-round-sm font-medium text-xl">My Cart</span>
    </div>
    <div class="col-12 mt-2 pl-2 pr-2 border-round-md bg-shadow">
      <app-item-cart
        *ngFor="let product of products"
        [image]="product.image"
        [name]="product.name"
        [description]="product.description"
        [price]="product.price"></app-item-cart>
    </div>
  </div>
</div>
