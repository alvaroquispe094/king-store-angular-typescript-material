<!-- Sign in -->
<br />
<br />
<div class="container-full">
  <div class="grid grid-nogutter mt-2">
    <div class="col-12 ms:col-12 md:col-6 lg:col-4 xl:col-4 p-2 md:col-offset-4 xl:col-offset-4">
      <mat-card class="justify-content-center w-full example-card">
        <div class="grid grid-nogutter mt-2 text-center">
          <div class="flex flex-column align-items-center justify-content-center w-full">
            <div class="surface-overlay border-round p-5 py-0 m-3">
              <span class="vertical-align-middle"
                ><img src="/assets/customer-support.svg" alt="Photo of a Shiba Inu"
              /></span>
            </div>
            <div class="surface-overlay border-round p-5 py-0 m-3">
              <span class="vertical-align-middle font-medium text-lg">Sign In</span>
            </div>
            <div class="surface-overlay border-round p-5 py-0 m-3">
              <span class="vertical-align-base font-light text-base"
                >Please sign in to continue dashboard panel</span
              >
            </div>
          </div>
        </div>
        <mat-card-content>
          <form (ngSubmit)="login()" [formGroup]="loginForm" aria-labelledby="title">
            <div class="grid grid-nogutter mt-2 text-center plr-2">
              <div class="col-12">
                <mat-form-field appearance="outline" class="w-full">
                  <mat-label>Enter your email</mat-label>
                  <input matInput placeholder="pat@example.com" [formControl]="email" required />
                  <mat-error *ngIf="email.invalid">{{ getErrorEmailMessage() }}</mat-error>
                </mat-form-field>
              </div>
              <div class="col-12 mt-2">
                <mat-form-field appearance="outline" class="w-full">
                  <mat-label>Enter your password</mat-label>
                  <input matInput placeholder="pat@example.com" [formControl]="password" required />
                  <mat-error *ngIf="password.touched && password.errors?.['minlength']"
                    >Password shouldn't be less than 5 words</mat-error
                  >
                  <mat-error *ngIf="password.invalid">{{ getErrorPasswordMessage() }}</mat-error>
                </mat-form-field>
              </div>
              <div class="col-12 text-right">
                <a class="blue-link" mat-button href="" target="_blank">Forgot password?</a>
              </div>

              <div class="col-12 mt-3 mb-3">
                <button
                  class="w-full h-3rem"
                  mat-raised-button
                  color="primary"
                  [disabled]="password.errors || email.errors">
                  Login
                </button>
              </div>
            </div>
            <mat-divider></mat-divider>
            <div class="col-12 mt-3 text-center">
              <span class="font-light text-base">Don't have an account?</span
              ><a class="blue-link" mat-button href="" target="_blank"> Sign up</a>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
<br />
<br />
