<div class="container">
  <div class="grid grid-nogutter mt-5">
    <div class="col-12 ms:col-6 md:col-4 lg:col-4 xl:col-3 p-4">
      <app-sidenav [menu]="_options" [title]="'Categories'"></app-sidenav>
    </div>
    <div class="col-12 ms:col-6 md:col-8 lg:col-8 xl:col-9 p-4">
      <!-- products -->
      <div class="grid grid-nogutter">
        <div class="col-12 p-2">
          <span class="mt-3 border-round-sm font-medium text-lg">Products</span>
        </div>
        <div
          class="col-12 ms:col-12 md:col-6 lg:col-4 xl:col-4 p-2"
          *ngFor="let product of products">
          <app-product-card [product]="product"></app-product-card>
        </div>
      </div>
    </div>
  </div>
</div>
