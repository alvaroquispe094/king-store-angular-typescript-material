<div class="content">
  <nav class="navbar">
    <!-- LOGO -->
    <div class="logo">King Store</div>

    <!-- NAVIGATION MENU -->
    <ul class="nav-links">
      <!-- USING CHECKBOX HACK -->
      <input
        type="checkbox"
        id="checkbox_toggle"
        [checked]="visible"
        (change)="setVisibleState(true)" />
      <label for="checkbox_toggle" class="hamburger">&#9776;</label>

      <!-- NAVIGATION MENUS -->
      <div class="menu">
        <li *ngFor="let item of items">
          <a
            (click)="this.setVisibleState(false)"
            type="link"
            class="pr-4"
            mat-button
            [routerLink]="item.link">
            <mat-icon>{{ item.icon }}</mat-icon>
            {{ item.text }}
          </a>
        </li>
      </div>
    </ul>
  </nav>
</div>
