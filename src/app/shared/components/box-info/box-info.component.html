<div class="box">
  <div
    class="grid grid-nogutter m-2"
    style="background-color: white; border: 1px solid rgb(236, 236, 236)">
    <div class="col-4 text-center">
      <div class="flex flex-wrap align-items-center justify-content-center">
        <div class="surface-overlay border-round p-5 py-0 m-3">
          <span class="vertical-align-middle"><img src="/assets/{{ image }}" alt="Icon" /></span>
        </div>
      </div>
    </div>
    <div class="col-8">
      <div class="grid grid-nogutter">
        <div class="col-12">
          <div class="mt-3 border-round-sm font-medium text-lg">{{ title }}</div>
        </div>
        <div class="col-12">
          <div class="mt-2 border-round-sm font-light text-base">{{ text }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
