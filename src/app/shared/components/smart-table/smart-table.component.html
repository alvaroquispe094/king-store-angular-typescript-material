<mat-form-field appearance="outline">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input />
</mat-form-field>
<div class="mat-elevation-z8" style="overflow-x: scroll">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container [matColumnDef]="c" *ngFor="let c of displayedColumns">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ c }}</th>
      <td mat-cell *matCellDef="let row">{{ row[c] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of products"></mat-paginator>
</div>
