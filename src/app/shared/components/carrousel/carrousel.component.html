<h1><small>Fullscreen</small> Ken Burns effect <small>without javascript</small></h1>

<div class="slideshow">
  <div
    class="slideshow-image"
    style="background-image: url('https://source.unsplash.com/category/nature/1600x1400')"></div>
  <div
    class="slideshow-image"
    style="background-image: url('https://source.unsplash.com/category/buildings/1600x1400')"></div>
  <div
    class="slideshow-image"
    style="background-image: url('https://source.unsplash.com/category/food/1600x1400')"></div>
  <div
    class="slideshow-image"
    style="
      background-image: url('https://source.unsplash.com/category/technology/1600x1400');
    "></div>
</div>
